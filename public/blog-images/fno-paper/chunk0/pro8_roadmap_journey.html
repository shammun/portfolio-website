            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #fafbff 0%, #f5f7ff 100%);
            min-height: 100vh;
            padding: 40px 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 8px;
        }

        .header .subtitle {
            font-size: 16px;
            color: #64748b;
            margin-bottom: 20px;
        }

        /* Progress Bar */
        .progress-container {
            background: white;
            border-radius: 16px;
            padding: 20px 30px;
            margin-bottom: 40px;
            box-shadow: 0 4px 16px rgba(99, 102, 241, 0.12);
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .progress-label {
            font-size: 13px;
            font-weight: 600;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .progress-stats {
            font-size: 14px;
            color: #1e293b;
            font-weight: 500;
        }

        .progress-bar {
            height: 12px;
            background: #e2e8f0;
            border-radius: 6px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #a78bfa 0%, #8b5cf6 50%, #7c3aed 100%);
            border-radius: 6px;
            transition: width 0.5s ease;
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent 0%, rgba(255, 255, 255, 0.3) 50%, transparent 100%);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(100%);
            }
        }

        /* Roadmap */
        .roadmap {
            position: relative;
            padding: 40px 0;
        }

        /* Path SVG */
        .path-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        /* Stops Container */
        .stops-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            position: relative;
            z-index: 1;
        }

        /* Individual Stop */
        .stop {
            width: 160px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .stop:hover {
            transform: translateY(-5px);
        }

        .stop-card {
            background: white;
            border-radius: 16px;
            padding: 20px 15px;
            text-align: center;
            box-shadow: 0 4px 16px rgba(99, 102, 241, 0.12);
            border: 3px solid transparent;
            transition: all 0.3s ease;
            position: relative;
        }

        .stop.completed .stop-card {
            border-color: #14b8a6;
        }

        .stop.current .stop-card {
            border-color: #8b5cf6;
            box-shadow: 0 4px 24px rgba(139, 92, 246, 0.25);
        }

        .stop.locked .stop-card {
            opacity: 0.6;
        }

        /* Current Indicator */
        .current-indicator {
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
            color: white;
            font-size: 10px;
            font-weight: 600;
            padding: 4px 12px;
            border-radius: 12px;
            white-space: nowrap;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                box-shadow: 0 0 0 0 rgba(139, 92, 246, 0.4);
            }

            50% {
                box-shadow: 0 0 0 8px rgba(139, 92, 246, 0);
            }
        }

        /* Icon Container */
        .icon-container {
            width: 64px;
            height: 64px;
            margin: 0 auto 12px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .stop.completed .icon-container {
            background: linear-gradient(135deg, #ecfdf5, #d1fae5);
        }

        .stop.current .icon-container {
            background: linear-gradient(135deg, #f3e8ff, #e9d5ff);
        }

        .stop.locked .icon-container {
            background: #f1f5f9;
        }

        .icon-container svg {
            width: 32px;
            height: 32px;
        }

        .stop.completed .icon-container svg {
            color: #14b8a6;
        }

        .stop.current .icon-container svg {
            color: #8b5cf6;
        }

        .stop.locked .icon-container svg {
            color: #94a3b8;
        }

        /* Checkmark for completed */
        .checkmark {
            position: absolute;
            top: -4px;
            right: -4px;
            width: 24px;
            height: 24px;
            background: #14b8a6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid white;
        }

        .checkmark svg {
            width: 14px;
            height: 14px;
            color: white;
        }

        /* Stop Number */
        .stop-number {
            font-size: 11px;
            font-weight: 600;
            color: #94a3b8;
            margin-bottom: 4px;
        }

        .stop.current .stop-number {
            color: #8b5cf6;
        }

        .stop.completed .stop-number {
            color: #14b8a6;
        }

        /* Stop Title */
        .stop-title {
            font-size: 14px;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 8px;
            line-height: 1.3;
        }

        /* Time Badge */
        .time-badge {
            display: inline-block;
            background: #fff7ed;
            color: #c2410c;
            font-size: 11px;
            font-weight: 500;
            padding: 4px 10px;
            border-radius: 12px;
            margin-bottom: 8px;
        }

        .stop.completed .time-badge {
            background: #ecfdf5;
            color: #047857;
        }

        .stop.current .time-badge {
            background: #f3e8ff;
            color: #7c3aed;
        }

        /* Connector Line */
        .connector {
            display: none;
        }

        /* Detail Panel */
        .detail-panel {
            background: white;
            border-radius: 16px;
            padding: 30px;
            margin-top: 40px;
            box-shadow: 0 4px 16px rgba(99, 102, 241, 0.12);
            display: none;
            animation: slideIn 0.3s ease;
        }

        .detail-panel.active {
            display: block;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .detail-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e2e8f0;

            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;

        .detail-icon svg {
            width: 40px;
            height: 40px;
        }

        .detail-info h2 {
            font-size: 24px;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 8px;
        }

        .detail-meta {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
            color: #64748b;
        }

        .meta-item svg {
            width: 16px;
            height: 16px;

        .detail-content {

            gap: 30px;

            font-weight: 600;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;

        .topics-list {

        .action-buttons {

            gap: 12px;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid #e2e8f0;
        }

        .btn {

            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            display: flex;
            align-items: center;

        .btn-primary:hover {

        .btn-secondary {
            background: #f1f5f9;
            color: #64748b;
        }

        .btn-secondary:hover {
            background: #e2e8f0;
        }

        .btn-complete {
            background: linear-gradient(135deg, #14b8a6, #0d9488);
            color: white;
        }

        .btn-complete:hover {
            transform: translateY(-2px);

        .finish-card .stop-title {
            color: #92400e;
        }

        .finish-card .time-badge {
            background: white;

        }

        .stats-row {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .stat-card {
            background: white;
            border-radius: 16px;
            padding: 20px 30px;
            box-shadow: 0 4px 16px rgba(99, 102, 241, 0.12);
            text-align: center;

            color: #8b5cf6;
            margin-bottom: 4px;

        /* Responsive */

            }

        .lock-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 28px;
            height: 28px;
            background: #94a3b8;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lock-overlay svg {
            width: 14px;
            height: 14px;
            color: white;
        }

        /* Tooltip */
        .tooltip {
            position: fixed;
            background: #1e293b;
            color: white;
            padding: 8px 14px;
            border-radius: 8px;
            font-size: 12px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
            z-index: 1000;
            max-width: 200px;
        }

        .tooltip.show {
            opacity: 1;
        }
    </style>
</head>

            lock: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
            </svg>`,
            arrow: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"/>
                <path d="M12 8l4 4-4 4M8 12h8"/>
            </svg>`
        };

        let selectedStop = null;

        // Initialize
        function init() {
            loadProgress();
            renderStops();
            updateStats();
        }

        // Load progress from localStorage
        function loadProgress() {
            const saved = localStorage.getItem('fno-progress');
            if (saved) {
                const progress = JSON.parse(saved);
                stopsData.forEach((stop, index) => {
                    if (progress[index]) {
                        stop.status = progress[index];
                    }
                });
            }
            updateUnlocks();
        }

        // Save progress
        function saveProgress() {
            const progress = {};
            stopsData.forEach((stop, index) => {
                progress[index] = stop.status;
            });
            localStorage.setItem('fno-progress', JSON.stringify(progress));
        }

        // Update unlocks based on completed chapters
        function updateUnlocks() {
            for (let i = 0; i < stopsData.length; i++) {
                if (stopsData[i].status === 'completed') {
                    if (i + 1 < stopsData.length && stopsData[i + 1].status === 'locked') {
                        stopsData[i + 1].status = 'unlocked';
                    }
                }
            }
            // First one is always at least current
            if (stopsData[0].status === 'locked') {
                stopsData[0].status = 'current';
            }
        }

        // Render stops
        function renderStops() {
            const container = document.getElementById('stopsContainer');
            container.innerHTML = '';

            stopsData.forEach((stop, index) => {
                const stopEl = document.createElement('div');
                stopEl.className = `stop ${stop.status}`;
                stopEl.dataset.id = stop.id;

                let currentIndicator = '';
                if (stop.status === 'current') {
                    currentIndicator = '<div class="current-indicator">‚ú® You are here</div>';
                }

                let checkmark = '';
                if (stop.status === 'completed') {
                    checkmark = `<div class="checkmark">${icons.check}</div>`;
                }

                let lockOverlay = '';
                if (stop.status === 'locked') {
                    lockOverlay = `<div class="lock-overlay">${icons.lock}</div>`;
                }

                stopEl.innerHTML = `
                    <div class="stop-card">
                        ${currentIndicator}
                        <div class="icon-container">
                            ${icons[stop.icon]}
                            ${checkmark}
                            ${lockOverlay}
                        </div>
                        <div class="stop-number">${stop.number}</div>
                        <div class="stop-title">${stop.title}</div>
                        <div class="time-badge">‚è± ${stop.time}</div>
                    </div>
                `;

                stopEl.addEventListener('click', () => showDetail(stop));
                container.appendChild(stopEl);
            });

            // Add finish card
            const finishEl = document.createElement('div');
            finishEl.className = 'stop finish-card';
            finishEl.innerHTML = `
                <div class="stop-card">
                    <div class="icon-container">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="8" r="7"/>
                            <polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88"/>
                        </svg>
                    </div>
                    <div class="stop-number">FINISH</div>
                    <div class="stop-title">FNO Mastery!</div>
                    <div class="time-badge">üéâ ~6 hours total</div>
                </div>
            `;
            finishEl.addEventListener('click', showFinishMessage);
            container.appendChild(finishEl);
        }

        // Show detail panel
        function showDetail(stop) {
            selectedStop = stop;
            const panel = document.getElementById('detailPanel');

            // Update icon
            const iconDiv = document.getElementById('detailIcon');
            iconDiv.innerHTML = icons[stop.icon];
            iconDiv.style.background = stop.status === 'completed'
                ? 'linear-gradient(135deg, #ecfdf5, #d1fae5)'
                : 'linear-gradient(135deg, #f3e8ff, #e9d5ff)';
            iconDiv.querySelector('svg').style.color = stop.status === 'completed' ? '#14b8a6' : '#8b5cf6';

            // Update text
            document.getElementById('detailTitle').textContent = `${stop.number}: ${stop.title}`;
            document.getElementById('detailTime').textContent = stop.time;

            const statusText = stop.status === 'completed' ? 'Completed ‚úì'
                : stop.status === 'current' ? 'In Progress'
                    : stop.status === 'unlocked' ? 'Ready to Start'
                        : 'Locked';
            document.getElementById('detailStatus').textContent = statusText;

            // Update topics
            const topicsList = document.getElementById('topicsList');
            topicsList.innerHTML = stop.topics.map(topic => `
                <li>
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <path d="M12 8l4 4-4 4M8 12h8"/>
                    </svg>
                    ${topic}
                </li>
            `).join('');

            // Update takeaways
            const takeawaysList = document.getElementById('takeawaysList');
            takeawaysList.innerHTML = stop.takeaways.map(item => `
                <li>
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                        <path d="M22 4L12 14.01l-3-3"/>
                    </svg>
                    ${item}
                </li>
            `).join('');

            // Update buttons
            const startBtn = document.getElementById('startBtn');
            const completeBtn = document.getElementById('completeBtn');

            if (stop.status === 'locked') {
                startBtn.style.display = 'none';
                completeBtn.style.display = 'none';
            } else if (stop.status === 'completed') {
                startBtn.innerHTML = `
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M1 4v6h6M23 20v-6h-6"/>
                        <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"/>
                    </svg>
                    Review Again
                `;
                startBtn.style.display = 'flex';
                completeBtn.style.display = 'none';
            } else {
                startBtn.innerHTML = `
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="5 3 19 12 5 21 5 3"/>
                    </svg>
                    ${stop.status === 'current' ? 'Continue' : 'Start Chapter'}
                `;
                startBtn.style.display = 'flex';
                completeBtn.style.display = 'flex';
            }

            panel.classList.add('active');
            panel.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        // Close panel
        function closePanel() {
            document.getElementById('detailPanel').classList.remove('active');
            selectedStop = null;
        }

        // Handle start button
        function handleStart() {
            if (selectedStop && selectedStop.status !== 'locked') {
                if (selectedStop.status === 'unlocked') {
                    // Find current and make it just unlocked
                    const currentStop = stopsData.find(s => s.status === 'current');
                    if (currentStop && currentStop.id !== selectedStop.id) {
                        currentStop.status = 'unlocked';
                    }
                    selectedStop.status = 'current';
                    saveProgress();
                    renderStops();
                    updateStats();
                    showDetail(selectedStop);
                }
                // In a real app, this would navigate to the content
                alert(`Starting: ${selectedStop.title}\n\nIn a real implementation, this would open the tutorial content.`);
            }
        }

        // Handle complete button
        function handleComplete() {
            if (selectedStop && selectedStop.status !== 'locked' && selectedStop.status !== 'completed') {
                selectedStop.status = 'completed';

                // Unlock next and make it current
                const nextIndex = selectedStop.id + 1;
                if (nextIndex < stopsData.length) {
                    stopsData[nextIndex].status = 'current';
                }

                saveProgress();
                renderStops();
                updateStats();
                showDetail(selectedStop);

                // Celebration
                if (stopsData.every(s => s.status === 'completed')) {
                    setTimeout(() => {
                        alert('üéâ Congratulations! You have completed the entire FNO tutorial series!');
                    }, 300);
                }
            }
        }

        // Show finish message
        function showFinishMessage() {
            const completed = stopsData.filter(s => s.status === 'completed').length;
            const total = stopsData.length;

            if (completed === total) {
                alert('üèÜ Amazing! You\'ve mastered Fourier Neural Operators!\n\nYou\'re now ready to apply FNO to real-world problems in scientific machine learning.');
            } else {
                alert(`You've completed ${completed}/${total} chapters.\n\nKeep going to unlock FNO Mastery! üöÄ`);
            }
        }

        // Update stats
        function updateStats() {
            const completed = stopsData.filter(s => s.status === 'completed').length;
            const total = stopsData.length;
            const percent = Math.round((completed / total) * 100);

            document.getElementById('completedCount').textContent = `${completed}/${total}`;
            document.getElementById('progressPercent').textContent = percent;
            document.getElementById('progressFill').style.width = `${percent}%`;

            const completedMinutes = stopsData
                .filter(s => s.status === 'completed')
                .reduce((sum, s) => sum + s.timeMinutes, 0);
            const totalMinutes = stopsData.reduce((sum, s) => sum + s.timeMinutes, 0);
            const remainingMinutes = totalMinutes - completedMinutes;

            const formatTime = (mins) => {
                const hours = Math.floor(mins / 60);
                const m = mins % 60;
                if (hours === 0) return `${m} min`;
                if (m === 0) return `${hours} hr`;
                return `${hours}h ${m}m`;
            };

            document.getElementById('remainingTime').textContent = formatTime(remainingMinutes);
        }

        // Reset progress (for testing)
        function resetProgress() {
            localStorage.removeItem('fno-progress');
            stopsData.forEach((stop, index) => {
                stop.status = index === 0 ? 'current' : 'locked';
            });
            renderStops();
            updateStats();
            closePanel();
        }

        // Initialize on load
        init();
    </script>
</body>
