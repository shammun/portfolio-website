<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyTorch Architecture: Dataset & DataLoader</title>
    <!-- Import Inter Font for modern look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">

    <style>
        :root {
            /* Modern Color Palette */
            --bg-base: #f8fafc;
            --bg-surface: #ffffff;

            --text-primary: #0f172a;
            --text-secondary: #475569;
            --text-tertiary: #94a3b8;

            /* Semantic Colors */
            --color-dataset-bg: #fff7ed;
            --color-dataset-border: #fdba74;
            --color-dataset-icon: #f97316;

            --color-loader-bg: #ecfdf5;
            --color-loader-border: #6ee7b7;
            --color-loader-icon: #10b981;

            --color-class-bg: #f5f3ff;
            --color-class-border: #c4b5fd;
            --color-class-icon: #8b5cf6;

            --color-accent: #6366f1;

            --font-main: 'Inter', system-ui, sans-serif;
            --font-code: 'JetBrains Mono', monospace;

            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-glow: 0 0 20px rgba(99, 102, 241, 0.2);
        }

        body {
            font-family: var(--font-main);
            margin: 0;
            padding: 0;
            background-color: var(--bg-base);
            background-image: radial-gradient(#e2e8f0 1px, transparent 1px);
            background-size: 24px 24px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
            color: var(--text-primary);
        }

        /* Ambient Glow Background */
        body::before {
            content: '';
            position: absolute;
            width: 120%;
            height: 120%;
            background: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.8) 0%, rgba(248, 250, 252, 0) 70%);
            z-index: -1;
            pointer-events: none;
        }

        .header {
            text-align: center;
            margin-top: 24px;
            margin-bottom: 12px;
            z-index: 10;
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            letter-spacing: -0.02em;
            margin: 0;
            background: linear-gradient(135deg, #0f172a 0%, #334155 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            font-size: 15px;
            color: var(--text-secondary);
            margin: 8px 0 0 0;
            max-width: 600px;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            height: 700px;
            box-sizing: border-box;
            /* Fade edges for scroll on small screens */
            mask-image: linear-gradient(to right, transparent, black 5%, black 95%, transparent);
        }

        /* SVG & Animation Styles */
        svg {
            width: 100%;
            height: 100%;
            overflow: visible;
        }

        .node {
            cursor: pointer;
            /* No transform here to avoid jitter */
        }

        /* Inner visual wrapper for smooth animation */
        .node-visual {
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            transform-origin: center;
            transform-box: fill-box;
        }

        .node:hover .node-visual {
            transform: translateY(-6px) scale(1.02);
            filter: drop-shadow(0 12px 24px rgba(0, 0, 0, 0.12));
        }

        /* Disable hover effect when dimmed (focus mode) */
        .node.dimmed .node-visual {
            transform: none;
            filter: grayscale(1);
        }

        /* Node Internal Elements */
        .card-bg {
            fill: var(--bg-surface);
            stroke: #e2e8f0;
            stroke-width: 1.5;
            filter: url(#cardShadow);
            transition: stroke 0.3s;
        }

        .node:hover .card-bg {
            stroke: var(--color-accent);
        }

        .icon-bg {
            transition: fill 0.3s;
        }

        .node-title {
            font-weight: 600;
            font-size: 15px;
            fill: var(--text-primary);
        }

        .node-desc {
            font-size: 12px;
            fill: var(--text-secondary);
        }

        .badge {
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Arrows */
        .arrow-path {
            fill: none;
            stroke-width: 3px;
            stroke-linecap: round;
            stroke-linejoin: round;
            transition: all 0.4s ease;
        }

        .arrow-path.purple {
            stroke: url(#gradClass);
        }

        .arrow-path.gray {
            stroke: #cbd5e1;
        }

        .arrow-path.dashed {
            stroke-dasharray: 6, 6;
            stroke: #e2e8f0;
        }

        /* Animation Classes */
        .dimmed {
            opacity: 0.25;
            transition: opacity 0.4s ease;
        }

        .focused {
            opacity: 1;
            z-index: 100;
        }

        .focused .card-bg {
            stroke: var(--color-accent);
            stroke-width: 2.5;
            filter: drop-shadow(0 0 15px rgba(99, 102, 241, 0.25));
        }

        .flow-anim {
            stroke-dasharray: 12;
            animation: flowDash 1s linear infinite;
            stroke: var(--color-accent);
        }

        @keyframes flowDash {
            to {
                stroke-dashoffset: -24;
            }
        }

        /* Controls UI */
        .controls-bar {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            padding: 8px;
            border-radius: 999px;
            border: 1px solid var(--bg-base);
            box-shadow: var(--shadow-lg);
            z-index: 50;
        }

        button {
            border: none;
            background: transparent;
            padding: 10px 20px;
            border-radius: 99px;
            font-family: var(--font-main);
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        button:hover {
            background: #f1f5f9;
            color: var(--text-primary);
        }

        button.primary {
            background: var(--text-primary);
            color: white;
            box-shadow: 0 4px 12px rgba(15, 23, 42, 0.2);
        }

        button.primary:hover {
            background: #334155;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(1px);
        }

        /* Tooltip */
        .tooltip {
            position: absolute;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(4px);
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s, transform 0.2s;
            font-size: 13px;
            max-width: 240px;
            z-index: 60;
            box-shadow: var(--shadow-lg);
            transform: translateY(10px);
        }

        .tooltip.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .tooltip strong {
            display: block;
            color: #e2e8f0;
            font-weight: 600;
            margin-bottom: 4px;
            font-size: 14px;
        }

        /* Code Panel (Floating Glass) */
        .code-panel {
            position: absolute;
            right: 32px;
            top: 32px;
            width: 360px;
            background: rgba(15, 23, 42, 0.85);
            /* Slate 900 transparent */
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            box-shadow: var(--shadow-lg);
            display: none;
            flex-direction: column;
            z-index: 70;
            transform-origin: top right;
            animation: slideIn 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: scale(0.95) translateY(10px);
            }

            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .code-header {
            padding: 14px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .code-title {
            color: #f8fafc;
            font-weight: 600;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .close-btn {
            color: #94a3b8;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: 0.2s;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .code-content {
            padding: 20px;
            font-family: var(--font-code);
            font-size: 12px;
            line-height: 1.6;
            color: #e2e8f0;
            overflow-y: auto;
            max-height: 500px;
            white-space: pre-wrap;
        }

        /* Syntax Highlighting */
        .k {
            color: #c084fc;
        }

        /* keyword */
        .c {
            color: #2dd4bf;
        }

        /* class */
        .f {
            color: #60a5fa;
        }

        /* function */
        .cm {
            color: #64748b;
            font-style: italic;
        }

        /* comment */
        .s {
            color: #f472b6;
        }

        /* string */
        .n {
            color: #e2e8f0;
        }

        /* normal */
    </style>
</head>

<body>

    <div class="header">
        <h1>PyTorch Architecture</h1>
        <p class="subtitle">Dataset & DataLoader Workflow Visualization</p>
    </div>

    <div class="container" id="diagramContainer">
        <svg id="mainSvg" viewBox="0 0 1200 700" preserveAspectRatio="xMidYMid meet">
            <defs>
                <!-- Shadows -->
                <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
                    <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#0f172a" flood-opacity="0.08" />
                </filter>

                <!-- Gradients -->
                <linearGradient id="gradClass" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#c4b5fd" />
                    <stop offset="100%" style="stop-color:#8b5cf6" />
                </linearGradient>

                <linearGradient id="gradFlow" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#94a3b8" />
                    <stop offset="100%" style="stop-color:#64748b" />
                </linearGradient>

                <!-- Icons -->
                <symbol id="icon-code" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="16" y1="13" x2="8" y2="13"></line>
                    <line x1="16" y1="17" x2="8" y2="17"></line>
                    <polyline points="10 9 9 9 8 9"></polyline>
                </symbol>

                <symbol id="icon-db" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <ellipse cx="12" cy="5" rx="9" ry="3"></ellipse>
                    <path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"></path>
                    <path d="M3 5v14c0 1.66 4 3 9 3s 9-1.34 9-3V5"></path>
                </symbol>

                <symbol id="icon-gears" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />
                    <path d="M8 11h8" />
                    <path d="M8 15h8" />
                </symbol>

                <!-- Markers -->
                <marker id="headPurple" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto">
                    <path d="M0,0 L6,3 L0,6" fill="#8b5cf6" />
                </marker>
                <marker id="headGray" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto">
                    <path d="M0,0 L6,3 L0,6" fill="#94a3b8" />
                </marker>
            </defs>

            <!-- SECTION: CLASS DEFINITIONS (Top) -->
            <g transform="translate(0, 40)">
                <!-- Dataset Class Node -->
                <g id="node-class-dataset" class="node" transform="translate(380, 40)" data-type="class-def">
                    <!-- Stable Hit Area -->
                    <rect width="240" height="100" opacity="0" />
                    <g class="node-visual">
                        <rect class="card-bg" width="240" height="100" rx="16" fill="white" />
                        <!-- Top Strip -->
                        <path d="M0 16 A16 16 0 0 1 16 0 L224 0 A16 16 0 0 1 240 16 L240 20 L0 20 Z"
                            fill="var(--color-class-bg)" />
                        <line x1="0" y1="20" x2="240" y2="20" stroke="var(--color-class-border)" stroke-width="1" />

                        <!-- Icon Bubble -->
                        <circle cx="40" cy="60" r="20" fill="var(--color-class-bg)" />
                        <use href="#icon-code" x="28" y="48" width="24" height="24" stroke="var(--color-class-icon)" />

                        <!-- Text -->
                        <text x="75" y="55" class="node-title">Custom Dataset</text>
                        <rect x="75" y="65" width="50" height="16" rx="4" fill="#f1f5f9" />
                        <text x="100" y="76" text-anchor="middle" class="badge" fill="#64748b">CLASS</text>
                        <text x="210" y="85" text-anchor="end" font-size="11" fill="#94a3b8"
                            font-family="monospace">.py</text>
                    </g>
                </g>

                <!-- DataLoader Class Node -->
                <g id="node-class-loader" class="node" transform="translate(850, 40)" data-type="class-def">
                    <!-- Stable Hit Area -->
                    <rect width="240" height="100" opacity="0" />
                    <g class="node-visual">
                        <rect class="card-bg" width="240" height="100" rx="16" fill="white" />
                        <path d="M0 16 A16 16 0 0 1 16 0 L224 0 A16 16 0 0 1 240 16 L240 20 L0 20 Z"
                            fill="var(--color-class-bg)" />
                        <line x1="0" y1="20" x2="240" y2="20" stroke="var(--color-class-border)" stroke-width="1" />

                        <circle cx="40" cy="60" r="20" fill="var(--color-class-bg)" />
                        <use href="#icon-code" x="28" y="48" width="24" height="24" stroke="var(--color-class-icon)" />

                        <text x="75" y="55" class="node-title">DataLoader</text>
                        <rect x="75" y="65" width="50" height="16" rx="4" fill="#f1f5f9" />
                        <text x="100" y="76" text-anchor="middle" class="badge" fill="#64748b">CLASS</text>
                        <text x="210" y="85" text-anchor="end" font-size="11" fill="#94a3b8"
                            font-family="monospace">torch</text>
                    </g>
                </g>
            </g>

            <!-- CONNECTIONS: Instantiation -->
            <g id="arrows-instantiation">
                <!-- Curve to Train -->
                <path id="path-inst-train" d="M430,140 C430,220 280,200 280,250" class="arrow-path purple"
                    marker-end="url(#headPurple)" />
                <g transform="translate(310, 195)">
                    <rect x="-10" y="-12" width="80" height="24" rx="12" fill="white" stroke="#e2e8f0" />
                    <text x="30" y="4" text-anchor="middle" font-size="10" font-weight="600" fill="#8b5cf6"
                        letter-spacing="0.5">INIT</text>
                </g>

                <!-- Curve to Test -->
                <path id="path-inst-test" d="M570,140 C570,220 720,200 720,250" class="arrow-path purple"
                    marker-end="url(#headPurple)" />
                <g transform="translate(620, 195)">
                    <rect x="-10" y="-12" width="80" height="24" rx="12" fill="white" stroke="#e2e8f0" />
                    <text x="30" y="4" text-anchor="middle" font-size="10" font-weight="600" fill="#8b5cf6"
                        letter-spacing="0.5">INIT</text>
                </g>
            </g>

            <!-- SECTION: INSTANCES (Middle) -->
            <g transform="translate(0, 0)">
                <!-- Train Dataset -->
                <g id="node-ds-train" class="node" transform="translate(160, 250)" data-type="dataset-inst">
                    <!-- Stable Hit Area -->
                    <rect width="240" height="100" opacity="0" />
                    <g class="node-visual">
                        <rect class="card-bg" width="240" height="100" rx="16" fill="white" />
                        <rect x="1" y="1" width="60" height="98" rx="15" fill="var(--color-dataset-bg)" />
                        <line x1="60" y1="1" x2="60" y2="99" stroke="var(--color-dataset-border)" stroke-width="1"
                            stroke-dasharray="4" />

                        <use href="#icon-db" x="19" y="38" width="24" height="24" stroke="var(--color-dataset-icon)" />

                        <text x="80" y="45" class="node-title">Training Data</text>
                        <text x="80" y="65" class="node-desc">Instance</text>
                        <text x="215" y="85" text-anchor="end" font-size="10" fill="#f97316"
                            font-weight="600">80%</text>
                    </g>
                </g>

                <!-- Test Dataset -->
                <g id="node-ds-test" class="node" transform="translate(600, 250)" data-type="dataset-inst">
                    <!-- Stable Hit Area -->
                    <rect width="240" height="100" opacity="0" />
                    <g class="node-visual">
                        <rect class="card-bg" width="240" height="100" rx="16" fill="white" />
                        <rect x="1" y="1" width="60" height="98" rx="15" fill="var(--color-dataset-bg)" />
                        <line x1="60" y1="1" x2="60" y2="99" stroke="var(--color-dataset-border)" stroke-width="1"
                            stroke-dasharray="4" />

                        <use href="#icon-db" x="19" y="38" width="24" height="24" stroke="var(--color-dataset-icon)" />

                        <text x="80" y="45" class="node-title">Test Data</text>
                        <text x="80" y="65" class="node-desc">Instance</text>
                        <text x="215" y="85" text-anchor="end" font-size="10" fill="#f97316"
                            font-weight="600">20%</text>
                    </g>
                </g>
            </g>

            <!-- CONNECTIONS: Feeding -->
            <g id="arrows-flow">
                <path id="path-flow-train" d="M280,350 L280,440" class="arrow-path gray" marker-end="url(#headGray)" />
                <path id="path-flow-test" d="M720,350 L720,440" class="arrow-path gray" marker-end="url(#headGray)" />
            </g>

            <!-- NEW EXPLICIT CONNECTIONS: DataLoader Class -> Instances -->
            <g id="arrows-loader-instantiation">
                <!-- Curve to Train Loader (Long curve across) -->
                <path id="path-inst-loader-train" d="M930,140 C800,280 400,280 300,440" class="arrow-path purple dashed"
                    opacity="0.6" marker-end="url(#headPurple)" />
                <g transform="translate(500, 260)">
                    <rect x="-10" y="-12" width="80" height="24" rx="12" fill="white" stroke="#e2e8f0" />
                    <text x="30" y="4" text-anchor="middle" font-size="10" font-weight="600" fill="#8b5cf6"
                        letter-spacing="0.5">INIT</text>
                </g>

                <!-- Curve to Test Loader -->
                <path id="path-inst-loader-test" d="M1010,140 C1010,300 800,320 740,440"
                    class="arrow-path purple dashed" opacity="0.6" marker-end="url(#headPurple)" />
                <g transform="translate(880, 290)">
                    <rect x="-10" y="-12" width="80" height="24" rx="12" fill="white" stroke="#e2e8f0" />
                    <text x="30" y="4" text-anchor="middle" font-size="10" font-weight="600" fill="#8b5cf6"
                        letter-spacing="0.5">INIT</text>
                </g>
            </g>

            <!-- SECTION: LOADERS (Bottom) -->
            <g transform="translate(0, 0)">
                <!-- Train Loader -->
                <g id="node-dl-train" class="node" transform="translate(160, 450)" data-type="loader-inst">
                    <!-- Stable Hit Area -->
                    <rect width="240" height="120" opacity="0" />
                    <g class="node-visual">
                        <rect class="card-bg" width="240" height="120" rx="16" fill="white" />
                        <rect x="1" y="1" width="60" height="118" rx="15" fill="var(--color-loader-bg)" />
                        <line x1="60" y1="1" x2="60" y2="119" stroke="var(--color-loader-border)" stroke-width="1"
                            stroke-dasharray="4" />

                        <use href="#icon-gears" x="19" y="48" width="24" height="24"
                            stroke="var(--color-loader-icon)" />

                        <text x="80" y="45" class="node-title">Train Loader</text>
                        <text x="80" y="65" class="node-desc" fill="#64748b">Batch: 32 | Shuffle: Yes</text>

                        <!-- Batch Visualization -->
                        <g transform="translate(80, 80)">
                            <!-- Stacked cards effect -->
                            <rect x="0" y="0" width="18" height="18" rx="4" fill="#6ee7b7" stroke="#059669"
                                stroke-width="1" />
                            <rect x="24" y="0" width="18" height="18" rx="4" fill="#6ee7b7" stroke="#059669"
                                stroke-width="1" />
                            <rect x="48" y="0" width="18" height="18" rx="4" fill="#6ee7b7" stroke="#059669"
                                stroke-width="1" />
                            <rect x="72" y="0" width="18" height="18" rx="4" fill="#6ee7b7" stroke="#059669"
                                stroke-width="1" />
                            <text x="105" y="14" font-size="10" fill="#059669" font-weight="600">...</text>
                        </g>
                    </g>
                </g>

                <!-- Test Loader -->
                <g id="node-dl-test" class="node" transform="translate(600, 450)" data-type="loader-inst">
                    <!-- Stable Hit Area -->
                    <rect width="240" height="120" opacity="0" />
                    <g class="node-visual">
                        <rect class="card-bg" width="240" height="120" rx="16" fill="white" />
                        <rect x="1" y="1" width="60" height="118" rx="15" fill="var(--color-loader-bg)" />
                        <line x1="60" y1="1" x2="60" y2="119" stroke="var(--color-loader-border)" stroke-width="1"
                            stroke-dasharray="4" />

                        <use href="#icon-gears" x="19" y="48" width="24" height="24"
                            stroke="var(--color-loader-icon)" />

                        <text x="80" y="45" class="node-title">Test Loader</text>
                        <text x="80" y="65" class="node-desc" fill="#64748b">Batch: 64 | Shuffle: No</text>

                        <!-- Batch Visualization -->
                        <g transform="translate(80, 80)">
                            <rect x="0" y="0" width="18" height="18" rx="4" fill="#6ee7b7" opacity="0.6"
                                stroke="#059669" stroke-width="1" />
                            <rect x="24" y="0" width="18" height="18" rx="4" fill="#6ee7b7" opacity="0.6"
                                stroke="#059669" stroke-width="1" />
                            <rect x="48" y="0" width="18" height="18" rx="4" fill="#6ee7b7" opacity="0.6"
                                stroke="#059669" stroke-width="1" />
                            <text x="80" y="14" font-size="10" fill="#059669" font-weight="600">...</text>
                        </g>
                    </g>
                </g>
            </g>

            <!-- Loop Annotation -->
            <g transform="translate(490, 620)" opacity="0.6">
                <path d="M0,0 Q100,20 200,0" fill="none" stroke="#94a3b8" stroke-width="2" stroke-dasharray="4" />
                <text x="100" y="30" text-anchor="middle" font-size="11" fill="#64748b" font-weight="500">Training &
                    Evaluation Loops</text>
            </g>

        </svg>

        <div class="tooltip" id="tooltip"></div>


        <div class="code-panel" id="codePanel">
            <div class="code-header">
                <div class="code-title">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="16 18 22 12 16 6"></polyline>
                        <polyline points="8 6 2 12 8 18"></polyline>
                    </svg>
                    <span id="codeTitleText">Code</span>
                </div>
                <div class="close-btn" id="closeCode">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </div>
            </div>
            <div class="code-content" id="codeContent"></div>
        </div>
    </div>

    <script>
        // Content Data
        const componentData = {
            'node-class-dataset': {
                title: 'Custom Dataset Class',
                desc: 'The class definition (blueprint). Defines __len__ and __getitem__.',
                code: `<span class="k">class</span> <span class="c">CustomDataset</span>(Dataset):
    <span class="k">def</span> <span class="f">__init__</span>(self, data):
        self.data = data

    <span class="k">def</span> <span class="f">__len__</span>(self):
        <span class="k">return</span> len(self.data)

    <span class="k">def</span> <span class="f">__getitem__</span>(self, idx):
        <span class="cm"># Fetch sample</span>
        <span class="k">return</span> self.data[idx]`
            },
            'node-class-loader': {
                title: 'DataLoader Class',
                desc: 'PyTorch utility. Handles batching, shuffling, and workers.',
                code: `<span class="cm"># Internal PyTorch Class</span>
<span class="k">class</span> <span class="c">DataLoader</span>:
    <span class="cm"># Simplified Logic</span>
    <span class="k">def</span> <span class="f">__iter__</span>(self):
        <span class="cm"># 1. Create batches</span>
        <span class="cm"># 2. Shuffle if needed</span>
        <span class="cm"># 3. Yield data</span>
        <span class="k">yield</span> batch`
            },
            'node-ds-train': {
                title: 'Training Dataset',
                desc: 'Instance holding training split (e.g. 80% of data).',
                code: `<span class="cm"># Instantiate Training Set</span>
train_ds = <span class="c">CustomDataset</span>(
    data=training_data
)`
            },
            'node-ds-test': {
                title: 'Test Dataset',
                desc: 'Instance holding test split. Used for validation.',
                code: `<span class="cm"># Instantiate Test Set</span>
test_ds = <span class="c">CustomDataset</span>(
    data=test_data
)`
            },
            'node-dl-train': {
                title: 'Training Loader',
                desc: 'Iterates over training set with shuffling enabled.',
                code: `<span class="cm"># Create Loader</span>
train_loader = <span class="c">DataLoader</span>(
    dataset=train_ds,
    batch_size=32,
    shuffle=<span class="k">True</span>
)

<span class="cm"># Training Loop</span>
<span class="k">for</span> batch <span class="k">in</span> train_loader:
    train_step(batch)`
            },
            'node-dl-test': {
                title: 'Test Loader',
                desc: 'Iterates over test set. No shuffling needed.',
                code: `<span class="cm"># Create Loader</span>
test_loader = <span class="c">DataLoader</span>(
    dataset=test_ds,
    batch_size=64,
    shuffle=<span class="k">False</span>
)

<span class="cm"># Validation Loop</span>
<span class="k">for</span> batch <span class="k">in</span> test_loader:
    evaluate(batch)`
            }
        };

        // DOM Elements
        const nodes = document.querySelectorAll('.node');
        const tooltip = document.getElementById('tooltip');
        const codePanel = document.getElementById('codePanel');
        const codeContent = document.getElementById('codeContent');
        const codeTitleText = document.getElementById('codeTitleText');
        const playBtn = document.getElementById('playBtn');
        const resetBtn = document.getElementById('resetBtn');
        const paths = document.querySelectorAll('.arrow-path');
        const diagramContainer = document.getElementById('diagramContainer');

        let isAnimating = false;

        // Interaction Logic
        nodes.forEach(node => {
            // Hover: Tooltip
            node.addEventListener('mouseenter', () => {
                const data = componentData[node.id];
                if (!data) return;

                const rect = node.getBoundingClientRect();
                const containerRect = diagramContainer.getBoundingClientRect();

                tooltip.innerHTML = `<strong>${data.title}</strong>${data.desc}`;
                tooltip.classList.add('visible');

                let left = rect.left - containerRect.left + (rect.width / 2) - 120;
                let top = rect.top - containerRect.top - 60; // Above node

                if (left < 10) left = 10;
                tooltip.style.left = `${left}px`;
                tooltip.style.top = `${top}px`;
            });

            node.addEventListener('mouseleave', () => {
                tooltip.classList.remove('visible');
            });

            // Click: Focus & Code
            node.addEventListener('click', (e) => {
                e.stopPropagation();
                if (isAnimating) return;

                resetFocus();
                node.classList.add('focused');

                // Dim others
                nodes.forEach(n => {
                    if (n !== node) n.classList.add('dimmed');
                });
                paths.forEach(p => p.classList.add('dimmed'));

                // Highlight Connections
                highlightConnections(node.id);

                // Show Code
                const data = componentData[node.id];
                if (data) {
                    codeTitleText.textContent = data.title;
                    codeContent.innerHTML = data.code;
                    codePanel.style.display = 'flex';
                }
            });
        });

        // Close Code
        document.getElementById('closeCode').addEventListener('click', () => {
            codePanel.style.display = 'none';
        });

        // Reset
        document.getElementById('mainSvg').addEventListener('click', () => {
            if (!isAnimating) resetAll();
        });

        resetBtn.addEventListener('click', () => {
            isAnimating = false;
            resetAll();
        });

        function resetAll() {
            resetFocus();
            codePanel.style.display = 'none';
            // Restore Opacity
            nodes.forEach(n => {
                n.style.opacity = '1';
                n.classList.remove('dimmed');
            });
            paths.forEach(p => {
                p.style.opacity = '1';
                p.classList.remove('dimmed', 'flow-anim');
            });
        }

        function resetFocus() {
            nodes.forEach(n => n.classList.remove('focused', 'dimmed'));
            paths.forEach(p => p.classList.remove('dimmed', 'flow-anim'));
        }

        function highlightConnections(id) {
            const map = {
                'node-class-dataset': ['path-inst-train', 'path-inst-test'],
                'node-ds-train': ['path-inst-train', 'path-flow-train'],
                'node-ds-test': ['path-inst-test', 'path-flow-test'],
                'node-class-loader': ['path-inst-loader-train', 'path-inst-loader-test'], // Added this
                'node-dl-train': ['path-flow-train', 'path-inst-loader-train'], // Added this
                'node-dl-test': ['path-flow-test', 'path-inst-loader-test'] // Added this
            };

            if (map[id]) {
                map[id].forEach(pid => document.getElementById(pid).classList.remove('dimmed'));
            }
        }

        // Animation Sequence
        playBtn.addEventListener('click', async () => {
            if (isAnimating) return;
            isAnimating = true;
            resetAll();
            codePanel.style.display = 'none';

            // Helpers
            const setOpacity = (ids, val) => ids.forEach(id => {
                const el = document.getElementById(id);
                if (el) {
                    el.style.opacity = val;
                    el.style.transition = 'opacity 0.6s ease';
                }
            });

            const instances = ['node-ds-train', 'node-ds-test', 'node-dl-train', 'node-dl-test'];
            const arrows = ['path-inst-train', 'path-inst-test', 'path-flow-train', 'path-flow-test', 'path-inst-loader-train', 'path-inst-loader-test'];

            // 0. Hide Instances
            setOpacity([...instances, ...arrows], 0);

            // 1. Highlight Blueprint
            await wait(300);
            document.getElementById('node-class-dataset').classList.add('focused');

            // 2. Instantiate Datasets
            await wait(800);
            setOpacity(['path-inst-train', 'path-inst-test'], 1);
            document.getElementById('path-inst-train').classList.add('flow-anim');
            document.getElementById('path-inst-test').classList.add('flow-anim');

            await wait(600);
            setOpacity(['node-ds-train', 'node-ds-test'], 1);
            document.getElementById('node-class-dataset').classList.remove('focused');

            // 3. Highlight Loader Class
            await wait(800);
            document.getElementById('node-class-loader').classList.add('focused');

            // 3b. Show Loader Instantiation (NEW STEP)
            await wait(400);
            setOpacity(['path-inst-loader-train', 'path-inst-loader-test'], 0.6); // Match the CSS opacity
            document.getElementById('path-inst-loader-train').classList.add('flow-anim');
            document.getElementById('path-inst-loader-test').classList.add('flow-anim');

            // 4. Feed Loaders (Data Flow)
            await wait(800);
            setOpacity(['path-flow-train', 'path-flow-test'], 1);
            document.getElementById('path-flow-train').classList.add('flow-anim');
            document.getElementById('path-flow-test').classList.add('flow-anim');

            await wait(600);
            setOpacity(['node-dl-train', 'node-dl-test'], 1);
            document.getElementById('node-class-loader').classList.remove('focused');

            await wait(1500);
            // End
            paths.forEach(p => p.classList.remove('flow-anim'));
            isAnimating = false;
        });

        function wait(ms) { return new Promise(r => setTimeout(r, ms)); }
    </script>
</body>

</html>
